<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-size="24" font-weight="bold">any-llm Data Flow Architecture</text>
  
  <!-- User Application Layer -->
  <rect x="400" y="60" width="400" height="60" fill="#e8f4f8" stroke="#0066cc" stroke-width="2" rx="5"/>
  <text x="600" y="95" text-anchor="middle" font-size="16" font-weight="bold">User Application</text>
  
  <!-- Arrow from User to API -->
  <line x1="600" y1="120" x2="600" y2="160" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- API Layer -->
  <rect x="200" y="160" width="800" height="120" fill="#f0f8ff" stroke="#0066cc" stroke-width="2" rx="5"/>
  <text x="600" y="185" text-anchor="middle" font-size="18" font-weight="bold">any-llm SDK API Layer</text>
  
  <!-- API Functions -->
  <rect x="220" y="200" width="150" height="60" fill="#fff" stroke="#666" stroke-width="1" rx="3"/>
  <text x="295" y="235" text-anchor="middle" font-size="14">completion()</text>
  
  <rect x="400" y="200" width="150" height="60" fill="#fff" stroke="#666" stroke-width="1" rx="3"/>
  <text x="475" y="235" text-anchor="middle" font-size="14">acompletion()</text>
  
  <rect x="580" y="200" width="150" height="60" fill="#fff" stroke="#666" stroke-width="1" rx="3"/>
  <text x="655" y="235" text-anchor="middle" font-size="14">verify_kwargs()</text>
  
  <rect x="760" y="200" width="150" height="60" fill="#fff" stroke="#666" stroke-width="1" rx="3"/>
  <text x="835" y="235" text-anchor="middle" font-size="14">prepare_tools()</text>
  
  <!-- Arrow from API to Factory -->
  <line x1="600" y1="280" x2="600" y2="320" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Provider Factory -->
  <rect x="300" y="320" width="600" height="100" fill="#ffe6e6" stroke="#cc0066" stroke-width="2" rx="5"/>
  <text x="600" y="345" text-anchor="middle" font-size="18" font-weight="bold">Provider Factory</text>
  <text x="600" y="370" text-anchor="middle" font-size="14">• Dynamic Provider Loading</text>
  <text x="600" y="390" text-anchor="middle" font-size="14">• Model/Provider Splitting</text>
  <text x="600" y="410" text-anchor="middle" font-size="14">• Configuration Management</text>
  
  <!-- Arrows from Factory to Providers -->
  <line x1="300" y1="420" x2="200" y2="480" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="420" x2="400" y2="480" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="700" y1="420" x2="600" y2="480" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="900" y1="420" x2="800" y2="480" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="950" y1="420" x2="1000" y2="480" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Provider Implementations -->
  <rect x="100" y="480" width="150" height="80" fill="#e6ffe6" stroke="#009900" stroke-width="2" rx="5"/>
  <text x="175" y="510" text-anchor="middle" font-size="14" font-weight="bold">OpenAI</text>
  <text x="175" y="530" text-anchor="middle" font-size="12">Provider</text>
  
  <rect x="300" y="480" width="150" height="80" fill="#e6ffe6" stroke="#009900" stroke-width="2" rx="5"/>
  <text x="375" y="510" text-anchor="middle" font-size="14" font-weight="bold">Anthropic</text>
  <text x="375" y="530" text-anchor="middle" font-size="12">Provider</text>
  
  <rect x="500" y="480" width="150" height="80" fill="#e6ffe6" stroke="#009900" stroke-width="2" rx="5"/>
  <text x="575" y="510" text-anchor="middle" font-size="14" font-weight="bold">Mistral</text>
  <text x="575" y="530" text-anchor="middle" font-size="12">Provider</text>
  
  <rect x="700" y="480" width="150" height="80" fill="#e6ffe6" stroke="#009900" stroke-width="2" rx="5"/>
  <text x="775" y="510" text-anchor="middle" font-size="14" font-weight="bold">Google</text>
  <text x="775" y="530" text-anchor="middle" font-size="12">Provider</text>
  
  <rect x="900" y="480" width="150" height="80" fill="#e6ffe6" stroke="#009900" stroke-width="2" rx="5"/>
  <text x="975" y="510" text-anchor="middle" font-size="14" font-weight="bold">20+ More</text>
  <text x="975" y="530" text-anchor="middle" font-size="12">Providers</text>
  
  <!-- Arrows from Providers to SDKs -->
  <line x1="175" y1="560" x2="175" y2="620" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="375" y1="560" x2="375" y2="620" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="575" y1="560" x2="575" y2="620" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="775" y1="560" x2="775" y2="620" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Official SDKs -->
  <rect x="100" y="620" width="150" height="60" fill="#ffffe6" stroke="#cccc00" stroke-width="2" rx="5"/>
  <text x="175" y="655" text-anchor="middle" font-size="14">OpenAI SDK</text>
  
  <rect x="300" y="620" width="150" height="60" fill="#ffffe6" stroke="#cccc00" stroke-width="2" rx="5"/>
  <text x="375" y="655" text-anchor="middle" font-size="14">Anthropic SDK</text>
  
  <rect x="500" y="620" width="150" height="60" fill="#ffffe6" stroke="#cccc00" stroke-width="2" rx="5"/>
  <text x="575" y="655" text-anchor="middle" font-size="14">Mistral SDK</text>
  
  <rect x="700" y="620" width="150" height="60" fill="#ffffe6" stroke="#cccc00" stroke-width="2" rx="5"/>
  <text x="775" y="655" text-anchor="middle" font-size="14">Google SDK</text>
  
  <!-- Arrows from SDKs to LLM APIs -->
  <line x1="175" y1="680" x2="175" y2="720" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="375" y1="680" x2="375" y2="720" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="575" y1="680" x2="575" y2="720" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="775" y1="680" x2="775" y2="720" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- External LLM APIs -->
  <text x="600" y="750" text-anchor="middle" font-size="16" font-weight="bold">External LLM Provider APIs</text>
  
  <!-- Key Components Labels -->
  <text x="50" y="220" text-anchor="start" font-size="12" font-style="italic">Unified Interface</text>
  <text x="50" y="370" text-anchor="start" font-size="12" font-style="italic">Dynamic Loading</text>
  <text x="50" y="520" text-anchor="start" font-size="12" font-style="italic">Provider Adapters</text>
  <text x="50" y="650" text-anchor="start" font-size="12" font-style="italic">Official SDKs</text>
  
  <!-- Data Flow Annotations -->
  <text x="1050" y="220" text-anchor="start" font-size="12" fill="#666">Request:</text>
  <text x="1050" y="240" text-anchor="start" font-size="11" fill="#666">• Model string</text>
  <text x="1050" y="260" text-anchor="start" font-size="11" fill="#666">• Messages</text>
  <text x="1050" y="280" text-anchor="start" font-size="11" fill="#666">• Parameters</text>
  
  <text x="1050" y="520" text-anchor="start" font-size="12" fill="#666">Response:</text>
  <text x="1050" y="540" text-anchor="start" font-size="11" fill="#666">• ChatCompletion</text>
  <text x="1050" y="560" text-anchor="start" font-size="11" fill="#666">• Normalized format</text>
  <text x="1050" y="580" text-anchor="start" font-size="11" fill="#666">• Usage stats</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
</svg>